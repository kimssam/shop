<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <h1>상품 데이터 출력 예제</h1>
  <div>
    상품명 : <span th:text="${itemDto.itemNm}"></span><br>
    상품 설명 : <span th:text="${itemDto.itemDetail}"></span><br>
    상품 판매 상태 : <span th:text="${itemDto.sellStatCd}"></span><br>
    상품 아이디 : <span th:text="${itemDto.id}"></span><br>
    상품가격 : <span th:text="${itemDto.price}"></span><br>
    상품 등록 날짜 : <span th:text="${itemDto.regTime}"></span><br>
    상품 수정 날짜 : <span th:text="${itemDto.updateTime}"></span><br>

  </div>
</body>
</html>
