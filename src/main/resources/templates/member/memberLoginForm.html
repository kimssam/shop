<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout=http://www.ultraq.net.nz/thymeleaf/layout
      layout:decorate="~{layouts/layout1}">
<!--customizing css-->
  <th:block layout:fragment="css">
    <style>
      .error{
        color:red
       }
    </style>
  </th:block>

  <div layout:fragment="content">
    <form action="/members/login" method="post" role="form">
      <div class="form-group">
        <label th:for="email" for="email">이메일주소</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="이메일주소를 입력해주세요" name="email">
      </div>
      <div class="form-group">
        <label th:for="password" for="password">비밀번호</label>
        <input type="password" class="form-control" id="password" placeholder="비밀번호 입력" name="password">
      </div>
      <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
      <button type="submit" class="btn btn-primary" >로그인</button>
      <button type="button" class="btn btn-primary" onclick="location.href='/members/new'">회원가입</button>
      <input type="hidden" th:name="${_csrf.parameterName}"
             th:value="${_csrf.token}">
    </form>
  </div>
</html>
